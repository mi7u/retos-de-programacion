<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 id="titulo">Rock-Paper-Scissors</h1>
      💎🧻✂️✌️✊🫱
      <div class="article">
        <h1>Firstly you need to chose your move</h1>
        <div class="buttoms">
          <button
            class="buttom-image"
            onclick="rockPaperScissorsGenerator('rock')"
          >
            rock
            <img src="img/rock.jpg" alt="rock" />
          </button>
          <button
            class="buttom-image"
            onclick="rockPaperScissorsGenerator('paper');"
          >
            Paper
            <img src="img/paper.jpg" />
          </button>
          <button
            class="buttom-image"
            onclick="rockPaperScissorsGenerator('scissors');"
          >
            Scissors
            <img src="img/scissors.jpg" alt="scissors" />
          </button>
        </div>
      </div>
      <div class="articleResults">
        <div>
          <img
            id="player1"
            src="img/hand.jpg"
            alt="move a"
            style="width: 80px"
          />
        </div>
        <h1 id="result"></h1>
        <div>
          <img
            id="player2"
            src="img/hand.jpg"
            alt="move b"
            style="width: 80px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
